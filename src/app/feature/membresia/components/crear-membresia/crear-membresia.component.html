<div class="container mt-3 mb-5">
    <form [formGroup]="membresiaForm" (ngSubmit)="crear()">
        <div class="row">
            <div class="col-md-6">
              <label for="idCliente" class="form-label">Seleccione un cliente</label>
                <select validar class="form-select form-control" aria-label="Default select example" formControlName="idCliente" id="idCliente" name="idCliente" >
                    <option [value]="null" selected>Seleccione...</option>
                    <option *ngFor="let cliente of listaClientes;" [value]="cliente.id">{{ cliente.nombre }}</option>
                </select>
            </div>
            <div class="col-md-6">
              <label for="tipoMembresia" class="form-label">Seleccione un tipo de membresia</label>
                <select validar class="form-select form-control" aria-label="Default select example" formControlName="tipoMembresia" id="tipoMembresia" name="tipoMembresia">
                    <option  value="" selected>Seleccione...</option>
                    <option value="BRONCE">BRONCE</option>
                    <option value="PLATA">PLATA</option>
                    <option value="ORO">ORO</option>
                  </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <button id="botonGuardarMembresia" class="btn btn-success">Guardar</button>
            </div>
        </div>
    </form>
</div>
